<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Telegram Appeal Generator</title>
<style>
    body { font-family: Arial, sans-serif; background:#f7f7f7; padding:20px; }
    .container { max-width:680px; margin:auto; background:white; padding:20px; border-radius:10px; box-shadow:0 0 10px rgba(0,0,0,0.1); }
    h2 { text-align:center; }
    label { font-weight:bold; margin-top:10px; display:block; }
    input, select, textarea { width:100%; padding:10px; margin-top:6px; border-radius:6px; border:1px solid #aaa; }
    button { margin-top:15px; padding:12px; font-size:16px; width:100%; border-radius:6px; cursor:pointer; }
    #generate { background:#0088cc; color:white; border:none; }
    #copyBtn { background:#00b36b; color:white; border:none; display:none; }
    #result { white-space:pre-wrap; background:#fafafa; padding:15px; border:1px solid #ddd; border-radius:6px; margin-top:20px; }
</style>
</head>
<body>
<div class="container">
    <h2>Telegram Appeal Template Generator</h2>

    <label>Select Type</label>
    <select id="type">
        <option value="channel">Channel</option>
        <option value="group">Group</option>
    </select>

    <label>Name</label>
    <input type="text" id="name" placeholder="Example: VTH PROOFS">

    <label>Link</label>
    <input type="text" id="link" placeholder="https://t.me/xxxxx">

    <label>ID</label>
    <input type="text" id="id" placeholder="-100xxxxxxxxxx">

    <label>Purpose (optional)</label>
    <input type="text" id="purpose" placeholder="Default used if left blank">

    <button id="generate">Generate Appeal</button>
    <button id="copyBtn">Copy</button>

    <textarea id="result" rows="15" readonly></textarea>
</div>

<script>
const defaults = {
    channelPurpose: "To Share Proofs about our customer feedback always complying with Telegram’s Terms of Service.",
    groupPurpose:   "To Share Proofs about our customer feedback always complying with Telegram’s Terms of Service.",
    banNoticeChannel: "This channel can't be displayed because it violates Terms of Service.",
    banNoticeGroup:   "This channel can't be displayed because it violates Terms of Service."
};

document.getElementById("generate").addEventListener("click", () => {
    let type = document.getElementById("type").value;
    let name = document.getElementById("name").value.trim();
    let link = document.getElementById("link").value.trim();
    let id = document.getElementById("id").value.trim();
    let purpose = document.getElementById("purpose").value.trim();

    if (!name || !link || !id) {
        alert("Please fill all required fields.");
        return;
    }

    if (!id.startsWith("-100")) id = "-100" + id;

    let numericId = id.replace("-100", "");
    let appealId = "/appeal" + numericId;

    let finalPurpose = purpose || (type === "channel" ? defaults.channelPurpose : defaults.groupPurpose);
    let banNotice = type === "channel" ? defaults.banNoticeChannel : defaults.banNoticeGroup;

    let template = `
Hello,
I request a review of my ${type}.

The ban occurred due to illegal content shared by an admin without my knowledge or approval.

${type === "channel" ? "Channel" : "Group"} Details:
• ${type === "channel" ? "Channel" : "Group"} Name: ${name}
• ${type === "channel" ? "Channel" : "Group"} Link: ${link}
• ${type === "channel" ? "Channel" : "Group"} ID: ${id}
• Appeal ID: ${appealId}
• Ban Notice: “${banNotice}”
• ${type === "channel" ? "Channel" : "Group"} Purpose: ${finalPurpose}

I sincerely apologize for this oversight.

1. The responsible admin has been removed permanently
2. All violating content has been deleted.
3. I have implemented stricter admin controls and monitoring to ensure full compliance with Telegram’s Terms of Service.

The ${type} itself does not support or promote illegal content.

I kindly ask you to reconsider the ban and give the ${type} another chance. I assure you this will not happen again.

Thank you for your time.

Sincerely,
[Kian Ravel]
[@kianravel]
`;

    document.getElementById("result").value = template.trim();
    document.getElementById("copyBtn").style.display = "block";
});

document.getElementById("copyBtn").addEventListener("click", () => {
    navigator.clipboard.writeText(document.getElementById("result").value);
    alert("Copied to clipboard!");
});
</script>

</body>
</html>
